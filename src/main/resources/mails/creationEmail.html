<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{email.activation.title}">AMS creation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}"/>
</head>
<body>
<p th:text="#{email.activation.greeting(${user.login})}">
    Dear
</p>
<p th:text="#{email.creation.text1}">
    Your AMS account has been created, please click on the URL below to access it:
</p>
<p>
    <a th:href="@{|${baseUrl}/#/|}"
       th:text="@{|${baseUrl}/#/|}">Login link</a>
</p>
<p>
    <span th:text="#{email.activation.text2}">Regards, </span>
    <br/>
    <em th:text="#{email.signature}">AMS.</em>
</p>
</body>
</html>
